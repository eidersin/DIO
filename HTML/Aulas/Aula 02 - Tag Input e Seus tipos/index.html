<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com Tags Form</title>
</head>
<body>
<ul><li><h3 id="input">Tag Input e seus tipos</h3></li>
<ol>
<form>
    <li><label for="button">Button: </label><input type="button" value="Enviar"></li>
    <li><label for="checkbox">Checkbox: </label><input type="checkbox" name="checkbox" id="checkbox"></li>
    <li><label for="color">Color: </label><input type="color" name="color" id="color"></li>
    <li><label for="date">Date: </label><input type="date" name="date" id="date" required></li>
    <li><label for="datetime-local">Date Time Local: </label><input type="datetime-local" name="datetime-local" id="datetime-local"></li>
    <li><label for="email">E-mail: </label><input type="email" name="email" id="email"></li>
    <li><label for="file">File: </label><input type="file" name="file" id="file"></li>
    <li><label for="file-multiple">File Multiple: </label><input type="file" name="file-multiple" id="file-multiple" multiple></li>
    <li><label for="hidden">Hidden: </label><input type="hidden" name="hidden"></li>
    <li>Image: </li>
    <img src="https://www.w3.org/html/logo/img/mark-only-icon.png" alt="Teste Image HTML">
    <li><label for="month">Month: </label><input type="month" name="month" id="month"></li>
    <li><label for="number">Number: </label><input type="number" name="number" id="number"></li>
    <li><label for="password">Password: </label><input type="password" name="password" id="password"></li>
    <li><label for="radio">Radio: </label><input type="radio" name="radio" id="radio"><input type="radio" name="radio" id="radio"></li>
    <li><label for="range">Range: </label><input type="range" name="range" id="range"></li>
    <li><label for="reset">Reset: </label><input type="reset" value="Limpar"></li>
    <li><label for="search">Search: </label><input type="search" name="search" id="search"></li>
    <li><label for="tel">Tel: </label><input type="tel" name="tel" id="tel"></li>
    <li><label for="text">Text: </label><input type="text" name="text" id="text"></li>
    <li><label for="time">Time: </label><input type="time" name="time" id="time"></li>
    <li><label for="url">Url: </label><input type="url" name="url" id="url" required></li>
    <li><label for="week">Week: </label><input type="week" name="week" id="week"></li>
    <li><label for="submit">Submit: </label><input type="submit" value="Testar"></li>
    <li><label for="reset">Reset: </label><input type="reset" value="Testar"></li>
</form>
</ol></ul>


</body>
</html>
