<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo 2 - Trabalhando com Mídias</title>
    <style>
        body{
            background-color: rgb(230, 229, 200);
        }
    </style>
</head>
<body>
    <h1>Módulo 2 - O que são Tags de Mídias</h1>
    
<ul>
    <h2>TAG IMAGENS</h2>
    <li><h2>Tag IMG na web - PNG</h2></li>
    <img src="img/kisspng-samsung-galaxy-note-7-samsung-gear-s3-samsung-elec-samsung-5ab70c7b5a7659.1946056715219457233705.png" alt="Logo da Samsung" title="Samsung" width="200pt">
    
    <li><h2>Tag IMG na web</h2></li>
    <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Computador Laptop Preto E Cinza" title="Computador Laptop Preto E Cinza" width="200pt">
    
    <li><h2>Tag IMG no pc - JPG</h2></li>
    <img src="img/pexels-tim-gouw-52608.jpg" alt="Computador Laptop Preto E Cinza" title="Computador Laptop Preto E Cinza" width="200pt">
    
    <li><h2>Tag IMG no pc - SVG</h2></li>
    <img src="img/NewTux.svg" alt="Linux" title="Linux" width="200pt">
</ul>    
<br>
<ul>
    <h2>TAG ÁUDIO</h2>
    <li><h2>Tag AUDIO no pc - MP3</h2></li>

        <audio id="player" src="audio/videoplayback.m4a" controls>Seu navegador não suporta o elemento <code>video</code></audio> <br>        
</ul>
<br>
<ul>
        <h2>TAG VÍDEO</h2>
        
        <li><h2>Tag VIDEO no pc - Vídeo </h2></li>
        <video src="video/videoplayback.mp4" controls width="200pt" ></video>

        <li><h2>Tag IFRAME no pc - Vídeo </h2></li>
        <iframe width="200pt" src="https://www.youtube.com/embed/L0_nXyTMyqM?si=5InyWfpXSGhrXFy7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <section></section>

</ul>
</body>
</html>
